<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <audio id="audio" src="http://soundbible.com/grab.php?id=2156&type=mp3" autostart="false"></audio>
  <div class="site-wrapper">

    <div class="site-wrapper-inner">
      <div class="cover-container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-secondary" style="background-color:transparent" data-toggle="modal" data-target="#settingbox">
  <i class="fa fa-cog" aria-hidden="true">Settings</i>
</button>
        <!-- Modal -->
        <div class="modal fade" id="settingbox" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLongTitle">Customize your session length</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
              </div>
              <div class="modal-body">
                <div class="form-group row">
                  <label for="session-input" class="col-2 col-form-label">Session Length</label>
                  <div class="col-10">
                    <input class="form-control" type="number" value="25" id="session-input">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="break-input" class="col-2 col-form-label">Break Length</label>
                  <div class="col-10">
                    <input class="form-control" type="number" value="4" id="break-input">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <div class="inner cover">
          <h1 class="cover-heading count" id="countdown" value="25">25:00</h1>
          <p class="count" id="break" value="4">04:00</p>
          <p class="lead">
            <button id="start" href="#" class="btn btn-lg btn-success" value="start">Start</button>
            <button id="pause" href="#" class="btn btn-lg btn-warning">Pause</button>
            <button id="reset" href="#" class="btn btn-lg btn-danger">Reset</button>
          </p>
        </div>

        <div class="mastfoot">
          <div class="inner">
            <p>by <a href="#">@jt</a>.</p>
          </div>
        </div>

      </div>

    </div>

  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src=' https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
